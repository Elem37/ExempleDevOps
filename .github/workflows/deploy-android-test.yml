name: Deploy-Android-TEST-1

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]


jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout | - ğŸ— Setup repo
        uses: actions/checkout@v2

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: 16.x
          cache: npm

      - name: ğŸ— Setup Expo and EAS
        uses: expo/expo-github-action@v7
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}
        
      - name: ğŸ“¦ Install dependencie
        run: npm install

      - name: ğŸš€ Build app
        run: eas build --platform=android
